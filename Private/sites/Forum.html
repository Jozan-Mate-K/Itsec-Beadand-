<html>
    <head>
        <link rel="stylesheet" href="../styles/subStyle.css">

    </head>
    <body >
        <div id="subMain" onload="GetPosts();"> 
            <section>
                <h1>Welcome to the forum!</h1>
            </section>
            <div id="revealContainer"></div>
            <div id="postPanel">
                <div id="postTextContainer">
                    <textarea name="postTitle" id="postTitle" cols="30" rows="1" placeholder="Title"></textarea>
                    <textarea name="post" id="post" cols="30" rows="10" placeholder="Text"></textarea>
                </div>
                <div id="postButtonContainer">
                    <div id="sendPostButton" class="postButton" onclick="Post();"></div>
                    <div id="newPostButton" class="postButton" onclick="ShowPostPanel();GetPosts(); "></div>

                </div>
            </div>
        </div>
    </body>
<html>
